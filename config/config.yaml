# =========================
# CONFIGURACIÓN GENERAL
# =========================
mode: demo          # demo | real
log_level: INFO

symbol: EURUSD
timeframe: H1       # M1, M5, M15, H1, H4, D1
max_positions: 3
# Estrategia EMA + MACD + RSI
ema_fast: 12
ema_slow: 26
macd_signal: 9
rsi_period: 14

# =========================
# RIESGO
# =========================
risk:
  risk_per_trade: 0.01      # 1% por trade
  fixed_lot: null           # usar null para cálculo automático
  max_daily_loss: 0.03      # 3% pérdida diaria máxima

# =========================
# STOP LOSS / TAKE PROFIT
# =========================
orders:
  sl_pips: 20
  tp_pips: 40
  deviation: 20

# =========================
# LOOP
# =========================
execution:
  loop_interval_seconds: 60   # cada cuánto corre el bot

# =========================
# ML (opcional)
# =========================
ml:
  enabled: false            # cambia a true para activar filtro ML
  confidence_threshold: 0.7 # umbral mínimo para aceptar la señal ML
