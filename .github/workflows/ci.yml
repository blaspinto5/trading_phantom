name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (Linux / macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-ci.txt ]; then
            pip install -r requirements-ci.txt
          else
            echo "requirements-ci.txt not found, falling back to requirements.txt"
            if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements-ci.txt) { pip install -r requirements-ci.txt } else { Write-Output 'requirements-ci.txt not found, falling back to requirements.txt'; if (Test-Path requirements.txt) { pip install -r requirements.txt } }
          if (Test-Path requirements-dev.txt) { pip install -r requirements-dev.txt }

      - name: Run unit tests (with coverage)
        run: pytest -q --maxfail=1 --disable-warnings --cov=src --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml

      - name: Run smoke integration checks
        run: python tools/check_bot_functionalities.py
